  <script>

document.getElementById('about-button').addEventListener('click', function() {

document.getElementById('about-button').addEventListener('mouseleave', function() {

var click_count = 0
function about_me(){
  var btn = document.getElementById("about-button");
  btn.classList.add("about-me");
  btn.innerHTML = "I'm an Applied mathematics and Computer Science student. Currently looking for internships and/or research opportunities. I like to write snippets and novels in my spare time. I love making websites!!";
  
  
  console.log('clicked about');
  click_count++;

    document.getElementById("about-button").classList.remove("about-me");
    btn.innerHTML = "about me";
  }
}
  //----theme section start----
  //get styles from root:
  
  //define theme
  var theme = document.getElementById('theme-menu');
  //get theme option selected
  var value = theme.value;
  // Get the root element
  var root = document.documentElement;
// Get the computed styles of the root element
  var styles = window.getComputedStyle(root);
  //case switch to set theme color values on root
  theme.value = localStorage.getItem('theme');
  set();
  function set(){
  //set localstorage to keep variable through page
  
  console.log('Set ran. Set value:',theme.value);
    if (theme.value =='default'){
      //set main color
      console.log('theme value now on default is: ', theme.value)
      localStorage.setItem('theme', 'default');
      if (styles.getPropertyValue('--main-color') != '--pink-main'){
        console.log('property value of main is pink so is true ');
        document.documentElement.style.setProperty('--main-color', 'rgb(255, 157, 157)');
        //set gradient colors to default values
        document.documentElement.style.setProperty('--gradient-1', 'rgb(255, 220, 253)');
        document.documentElement.style.setProperty('--gradient-2','rgb(236, 241, 250)');
        document.documentElement.style.setProperty('--gradient-3', 'rgb(255, 227, 227)');
        document.documentElement.style.setProperty('--gradient-4', 'rgb(253, 190, 190)');
        document.documentElement.style.setProperty('--pink-main', 'rgb(255, 157, 157)');
        document.documentElement.style.setProperty('--hover-color', 'rgb(255, 157, 157)');
      //set 
      }
      
    }if (theme.value =='dark'){
      localStorage.setItem('theme', 'dark');
      document.documentElement.style.setProperty('--main-color', 'rgb(255, 157, 157)');
        if(styles.getPropertyValue('--main-color') != 'dark'){
          document.documentElement.style.setProperty('--main-color', 'rgb(255, 157, 157)');
          document.documentElement.style.setProperty('--pink-main', 'rgb(255, 157, 157)');
          document.documentElement.style.setProperty('--hover-color', 'rgb(255, 157, 157)');
          document.documentElement.style.setProperty('--gradient-1', 'rgb(0,0,0)');
          document.documentElement.style.setProperty('--gradient-2', 'rgb(78,78,78)');
          document.documentElement.style.setProperty('--gradient-3', 'rgb(180,180,180)');
          document.documentElement.style.setProperty('--gradient-4', 'rgb(255,255,255)');
          
        }
          
      }if (theme.value =='deuteranopia'){
        localStorage.setItem('theme', 'deuteranopia');
        if (styles.getPropertyValue('--main-color') != '--deuteranopia-main'){
          document.documentElement.style.setProperty('--main-color', 'rgb(219,076,119)');
          document.documentElement.style.setProperty('--pink-main', 'rgb(016,085,154)');
          document.documentElement.style.setProperty('--hover-color', 'rgb(016,085,154)');
          document.documentElement.style.setProperty('--gradient-1', 'rgb(016,085,154)');
          document.documentElement.style.setProperty('--gradient-2', 'rgb(016,085,154)');
          document.documentElement.style.setProperty('--gradient-3', 'rgb(99,158,158)');
          document.documentElement.style.setProperty('--gradient-4', 'rgb(016,085,154)');
        }
      
    }if (theme.value =='grayscale'){
      localStorage.setItem('theme', 'grayscale');
      if (styles.getPropertyValue('--main-color') != '--light-var'){
        document.documentElement.style.setProperty('--main-color', 'rgb(150,150,150)');
        document.documentElement.style.setProperty('--pink-main', 'rgb(200,200,200)');
        document.documentElement.style.setProperty('--hover-color', 'rgb(0,0,0)');
        document.documentElement.style.setProperty('--gradient-1', 'rgb(0,0,0)');
        document.documentElement.style.setProperty('--gradient-2', 'rgb(78,78,78)');
        document.documentElement.style.setProperty('--gradient-3', 'rgb(180,180,180)');
        document.documentElement.style.setProperty('--gradient-4', 'rgb(255,255,255)');
      }
      
    }
  }
